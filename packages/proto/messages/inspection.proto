syntax = "proto3";
option go_package = "./proto";
package inspection;

message InspectionArgs {
  string url = 1;
}

message InspectionResult {
  string url = 1;
  bool malicious = 2;
  repeated string locations = 3;
}

message HandlerArgs {
  string request_id = 1;
  InspectionArgs args = 2;
}

message HandlerResult {
  string request_id = 1;
  InspectionResult result = 2;
}